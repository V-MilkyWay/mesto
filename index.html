<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="popup popup_opened">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form name="profile" class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input name="name" type="text" class="form__input" value="">
                    <input name="profession" type="text" class="form__input" value="">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Карачаевск" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt='Аватарка'>
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <h2 class="profile-info__job">Исследователь океана</h2>
                    <button type="botton" class="profile-info__edit-button"></button>
                </div>
                <button type="botton" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <p class="element__text">Карачаевск</p>
                    <button type="botton" class="element__like"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="botton" class="element__like"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <p class="element__text">Домбай</p>
                    <button type="botton" class="element__like"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="botton" class="element__like"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <p class="element__text">Домбай</p>
                    <button type="botton" class="element__like"></button>
                </div>
                <div class="element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесск" class="element__image">
                    <p class="element__text">Карачаево-Черкесск</p>
                    <button type="botton" class="element__like"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>

<body>
    <div class="page">
        <div class="popup popup_opened">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <p class="popup__text-name">Жак-Ив Кусто</p>
                <p class="popup__text-info">Исследователь океана</p>
                <div class="popup__button">
                    <p class="popup__button-text">Сохранить</p>
                </div>
            </div>
            <div class="popup__close-icon"></div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Карачаевск" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./images/avatar.jpg" alt='Аватарка'>
                </div>
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <h2 class="profile-info__subtitle">Исследователь океана</h2>
                    <div class="profile-info__edit-button"></div>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <p class="element__text">Карачаевск</p>
                    <div class="element__like"></div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <p class="element__text">Гора Эльбрус</p>
                    <div class="element__like"></div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <p class="element__text">Домбай</p>
                    <div class="element__like"></div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <p class="element__text">Гора Эльбрус</p>
                    <div class="element__like"></div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <p class="element__text">Домбай</p>
                    <div class="element__like"></div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесск" class="element__image">
                    <p class="element__text">Карачаево-Черкесск</p>
                    <div class="element__like"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>

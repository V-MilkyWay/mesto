<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>

<body>
    <div class="page">
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <p class="popup__name">Жак-Ив Кусто</p>
                <p class="popup__job">Исследователь океана</p>
                <div class="popup__button">
                    <p class="popup__button-text">Сохранить</p>
                </div>
            </div>
            <div class="popup__close-icon"></div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Карачаевск" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./images/avatar.jpg" alt='Аватарка'>
                </div>
                <div class="profile-info">
                    <input type="text" value="Жак-Ив Кусто" class="profile-info__name">
                    <input type="text" value="Исследователь океана" class="profile-info__job">
                    <button class="profile-info__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__image">
                    <input type="text" value="Карачаевск" class="element__text">
                    <button class="element__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <input type="text" value="Гора Эльбрус" class="element__text">
                    <button class="element__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <input type="text" value="Домбай" class="element__text">
                    <button class="element__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                    <input type="text" value="Гора Эльбрус" class="element__text">
                    <button class="element__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image">
                    <input type="text" value="Домбай" class="element__text">
                    <button class="element__like"></button>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесск" class="element__image">
                    <input type="text" value="Карачаево-Черкесск" class="element__text">
                    <button class="element__like"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="popup popup_type_redact">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form name="profile" class="form" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input id="name-input" name="name" type="text" class="form__input form__input_type_name" placeholder="Имя" value="Имя" required minlength="2" maxlength="40">
                    <span class="form__input-error name-input-error"></span>
                    <input id="job-input" name="job" type="text" class="form__input form__input_type_job" placeholder="Род деятельности" value="Род деятельности" required minlength="2" maxlength="200">
                    <span class="form__input-error job-input-error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form name="profile" class="form" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input id="title-input" name="title" type="text" class="form__input form__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form__input-error title-input-error"></span>
                    <input id="url-input" name="url" type="url" class="form__input form__input_type_link" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error url-input-error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <form name="profile" class="form_type_image">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Изображение" class="form__image">
                    <p class="form__text">Картинка</p>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="./images/logo.svg" alt="Карачаевск" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.png" alt='Аватарка'>
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <p class="profile-info__job">Исследователь океана</p>
                    <button type="button" class="profile-info__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <template id="card-template">
        <div class="element">
            <button type="button" class="element__button-trash"></button>
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Описание изображения" class="element__image">
            <p class="element__text">Описание изображения</p>
            <button type="button" class="element__like"></button>
        </div>
      </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
